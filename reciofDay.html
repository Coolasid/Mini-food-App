<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe of the Day</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="navBarBox" ></div>
    <div id="cont"></div>
</body>
</html>
<script type="module">

    import navBar from "../components/navBar.js"
    let navBarBox = document.getElementById("navBarBox");

    navBarBox.innerHTML = navBar()

    import { getData, appendData} from "../scripts/getData.js"

    let response = await getData("https://www.themealdb.com/api/json/v1/1/random.php")
    // console.log(response);

    let cont = document.getElementById("cont")
    appendData(response, cont)

    let imgBox = document.getElementById("imgbox");
        imgBox.addEventListener("click", home)

        function home() {
            window.location.href = "HomePage.html"
        }

</script>
